<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Donation Signup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.4/tailwind.min.css"
    >
  </head>
  <body class="bg-gray-100">
    <div class="max-w-lg mx-auto my-10 bg-white p-8 rounded shadow-md">
      <h1 class="text-3xl font-bold mb-6">Blood Donation Signup</h1>
      <form class="space-y-4">
        <div>
          <label class="block font-bold mb-2" for="name">Name</label>
          <input
            class="w-full p-2 border border-gray-300 rounded"
            type="text"
            id="name"
            name="name"
            required
          />
        </div>
        <div>
          <label class="block font-bold mb-2" for="email">Email</label>
          <input
            class="w-full p-2 border border-gray-300 rounded"
            type="email"
            id="email"
            name="email"
            required
          />
        </div>
        <div>
          <label class="block font-bold mb-2" for="blood-group">Blood Group</label>
          <select
            class="w-full p-2 border border-gray-300 rounded"
            id="blood-group"
            name="blood-group"
            required
          >
            <option value="" disabled selected>Select your blood group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>
        <div>
          <label class="block font-bold mb-2" for="phone">Phone Number</label>
          <input
            class="w-full p-2 border border-gray-300 rounded"
            type="tel"
            id="phone"
            name="phone"
            required
          />
        </div>
        <div>
          <label class="block font-bold mb-2" for="address">Address</label>
          <textarea
            class="w-full p-2 border border-gray-300 rounded"
            id="address"
            name="address"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="flex items-center">
          <input
            class="mr-2"
            type="checkbox"
            id="terms"
            name="terms"
            required
          />
          <label class="font-bold" for="terms">
            I agree to the <a href="#">terms and conditions</a>
          </label>
        </div>
        <button
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
          type="submit"
        >
          Sign Up
        </button>
      </form>
    </div>
  </body>
</html>
