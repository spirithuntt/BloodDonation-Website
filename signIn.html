<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.4/tailwind.min.css"
    >
  </head>
  <body class="bg-gray-100">
    <div class="max-w-lg mx-auto my-10 bg-white p-8 rounded shadow-md">
      <h1 class="text-3xl font-bold mb-6">Login</h1>
      <form class="space-y-4">
        <div>
          <label class="block font-bold mb-2" for="email">Email</label>
          <input
            class="w-full p-2 border border-gray-300 rounded"
            type="email"
            id="email"
            name="email"
            required
          />
        </div>
        <div>
          <label class="block font-bold mb-2" for="password">Password</label>
          <input
            class="w-full p-2 border border-gray-300 rounded"
            type="password"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="flex items-center">
          <input
            class="mr-2"
            type="checkbox"
            id="remember-me"
            name="remember-me"
          />
          <label class="font-bold" for="remember-me">Remember me</label>
        </div>
        <button
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
          type="submit"
        >
          Login
        </button>
        <div class="text-sm">
          Don't have an account? 
          <a class="text-blue-500" href="#">Sign up here</a>.
        </div>
        <div class="text-sm">
          <a class="text-blue-500" href="#">Forgot password?</a>
        </div>
      </form>
    </div>
  </body>
</html>
