<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.4/tailwind.min.css"
    >
  </head>
  <body class="bg-gray-100">
    <div class="max-w-lg mx-auto my-10 bg-white p-8 rounded shadow-md">
      <h1 class="text-3xl font-bold mb-6">Forget Password</h1>
      <form class="space-y-4">
        <div>
          <label class="block font-bold mb-2" for="email">Email</label>
          <input
            class="w-full p-2 border border-gray-300 rounded"
            type="email"
            id="email"
            name="email"
            required
          />
        </div>
        <button
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
          type="submit"
        >
          Reset Password
        </button>
      </form>
      <div class="mt-4">
        <a href="#" class="text-red-500 hover:text-red-700">Cancel</a>
    </div>
    </div>
  </body>
</html>
